<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 mb-6">
      <div
        class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center"
      >
        <!--- search area -->
        <div class="relative w-full">
          <input
            type="text"
            id="search"
            class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full"
            placeholder="Search products..."
          />
        </div>
        <!--- cart icon-->
        <div class="relative text-center">
          <i class="fa-solid fa-cart-shopping"></i>
          <small
            id="cart-count"
            class="bg-red-500 rounded-full text- text-white w-6 h-6 absolute -top-2 -irght-2"
            >0</small
          >
        </div>
      </div>
    </nav>

    <!-- main part  -->
    <main class="flex flex-col md:flex-row container max-w-6xl">
      <div class="space-y-4 ml-24 mr-24 p-2 w-full max-w-[10rem]">
        <h2 class="text-2xl">Filters</h2>
        <h3 class="text-xl">Category</h3>
        <div id="filters-container" class="text-xl space-y-2">
          <div>
            <input type="checkbox" class="check" id="cameras" />
            <label for="cameras">Cameras</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="smartphones" />
            <label for="smartphones">SmartPhones</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="games" />
            <label for="games">Games</label>
          </div>
          <div>
            <input type="checkbox" class="check" id="televison" />
            <label for="televison">Television</label>
          </div>
        </div>
      </div>

      <!-- Product wrapper -->
      <div
        id="product-wrapper"
        class="w-full max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4"
      ></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
